<h1>Most Valued Movies</h1>
<section class="movieNav" *ngIf="data">
    <section class="movieCard" *ngFor="let movie of data.results">
        <img src="{{ imageUrl + movie.poster_path }}" alt="{{ movie.title }}">
        <h1>{{ movie.title }}</h1>
        <a routerLink="movie/{{ movie.id }}"><button>Details</button></a>
    </section>
</section>
